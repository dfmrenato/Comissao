<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFM 2025 - Comissão de formatura</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Sistema de vendas da comissão de formatura</h1>
    </header>

    <main>
        <div class="CorpoElemento">
            <h1>Registrar venda</h1>
    
            <form>
                <input placeholder="Comprador" type="text" name="nome" id="nome" required>
                <input placeholder="Série" type="text" name="serie" id="serie" required>
                <input placeholder="Produto" type="text" name="produto" id="produto" required>
                <input placeholder="Quantidade" type="number" name="quantidade" id="quantidade" required>
                <input type="submit" class="BotaoPrimario">
            </form>
        </div>
    
        <div class="CorpoElemento">
            <h1>Adicionar estoque</h1>
    
            <form id="FormularioAdicionarEstoque">
                <input placeholder="Nome do produto" type="text" name="nome" id="nome" required>
                <input placeholder="Quantidade" type="number" name="quantidade" id="quantidade" required>
                <input type="submit" value="Adicionar" class="BotaoPrimario">
            </form>
        </div>
    
        <div class="CorpoElemento">
            <h1>Dados e planilha</h1>

            <p id="CampoDadosDb">
                
            </p>
    
            <button class="BotaoPrimario">Baixar</button>
        </div>
    </main>

    <footer>

    </footer>

    <script src="main.js"></script>

</body>

</html>
