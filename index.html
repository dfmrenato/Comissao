<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>DFM 2025 - Comissão de formatura</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Sistema de vendas da comissão de formatura</h1>
    </header>

    <main>
        <div class="CorpoElemento">
            <h1>Registrar venda</h1>
    
            <form id="FormularioRegistrarVenda">
                <label for="nome">Comprador (opcional)</label>
                <input placeholder="Renato Augusto Almeida dos Santos" type="text" name="nome" id="nome">
                <label for="RegistrarVendaProduto">Produto comprado</label>
                <select name="produto" id="RegistrarVendaProduto" required>
                    <option value="volvo">Aguarde...</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
                <label for="quantidade">Quantidade</label>
                <input placeholder="Quantidade" type="number" value=1 name="quantidade" id="quantidade" required>
                <label for="valor">Valor pago (opcional)</label>
                <input placeholder="Apenas necessário se for diferente do valor padrão do produto" type="text" name="valor" id="valor">
                <label for="metodo_de_pagamento">Método de pagamento</label>
                <select name="metodo_de_pagamento" id="metodo_de_pagamento" required>
                    <option value="cartao">Cartão</option>
                    <option value="dinheiro">Dinheiro</option>
                    <option value="outro">Outro</option>
                </select>
                <label for="fiado">Fiado</label>
                <select name="fiado" id="fiado" required>
                    <option value="nao">Não</option>
                    <option value="sim">Sim</option>
                </select>
                <input type="submit" class="BotaoPrimario">
            </form>
        </div>
    
        <div class="CorpoElemento">
            <h1>Adicionar estoque</h1>
    
            <form id="FormularioAdicionarEstoque">
                <label for="nome2">Nome do produto</label>
                <input placeholder="Geladinho" type="text" name="nome" id="nome2" required>
                <label for="valor2">Valor da unidade do produto</label>
                <input placeholder="0,00" type="text" name="valor" id="valor2" required>
                <label for="quantidade2">Quantidade a adicionar</label>
                <input placeholder="99" type="number" name="quantidade" id="quantidade2" required>
                <input type="submit" value="Adicionar" class="BotaoPrimario">
            </form>
        </div>
    
        <div class="CorpoElemento">
            <h1>Dados e planilha</h1>

            <p id="CampoDadosDb">
            </p>
    
            <a href="https://evolved-legible-spider.ngrok-free.app/download" style="
                text-decoration: none;
                display: flex;
            "><button class="BotaoPrimario" style="
                display: flex;
                flex-grow: 1;
                justify-content: center;
            ">Baixar planilha de vendas</button></a>
        </div>
    </main>

    <footer>

    </footer>

    <script src="main.js"></script>

</body>

</html>
