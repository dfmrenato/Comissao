<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFM 2025 - Comissão de formatura</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Sistema de vendas da comissão de formatura</h1>
    </header>

    <main>
        <div class="CorpoElemento">
            <h1>Registrar venda</h1>
    
            <form id="FormularioRegistrarVenda">
                <label for="nome">Comprador (opcional)</label>
                <input placeholder="Renato Augusto Almeida dos Santos" type="text" name="nome" id="nome">
                <label for="RegistrarVendaProduto">Produto comprado</label>
                <select name="produto" id="RegistrarVendaProduto">
                    <option value="volvo">Aguarde...</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
                <label for="quantidade">Quantidade</label>
                <input placeholder="Quantidade" type="number" value=1 name="quantidade" id="quantidade" required>
                <label for="valor">Valor pago</label>
                <input placeholder="0,00" type="text" name="valor" id="valor" required>
                <input type="submit" class="BotaoPrimario">
            </form>
        </div>
    
        <div class="CorpoElemento">
            <h1>Adicionar estoque</h1>
    
            <form id="FormularioAdicionarEstoque">
                <label for="nome">Nome do produto</label>
                <input placeholder="Geladinho" type="text" name="nome" id="nome" required>
                <label for="quantidade">Quantidade a adicionar</label>
                <input placeholder="99" type="number" name="quantidade" id="quantidade" required>
                <input type="submit" value="Adicionar" class="BotaoPrimario">
            </form>
        </div>
    
        <div class="CorpoElemento">
            <h1>Dados e planilha</h1>

            <p id="CampoDadosDb">
            </p>
    
            <button class="BotaoPrimario" onclick="open('https:\/\/evolved-legible-spider.ngrok-free.app/download')">Baixar planilha de vendas</button>
        </div>
    </main>

    <footer>

    </footer>

    <script src="main.js"></script>

</body>

</html>
