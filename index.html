<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Comissão do Delcides</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Sistema de vendas da comissão de formatura</h1>
        <nav>
            <a href="." class="SeletorDeAba">Registrar</a>
            <a href="novoproduto" class="SeletorDeAba">Novo produto</a>
            <a href="devedores" class="SeletorDeAba">Devedores</a>
            <a href="estoque" class="SeletorDeAba">Estoque e dados</a>
        </nav>
    </header>

    <main>

        <aside>
            <div id="AsideContents">
                <h1>Nova venda</h1>
                <p id="DadosVolateis"></p>
                <h1>Dados</h1>
                <form id="FormularioRegistrarVenda">
                    <label for="nome">Nome do cliente</label>
                    <input placeholder="Opcional" type="text" name="nome" id="nome">
                    <label>Método de pagamento</label>
                    <div class="Opcoes">
                        <input type="radio" name="metodo_de_pagamento" id="cartao" value="cartao" checked>
                        <label for="cartao">Cartão</label>
                        <input type="radio" name="metodo_de_pagamento" id="dinheiro" value="dinheiro">
                        <label for="dinheiro">Dinheiro</label>
                        <input type="radio" name="metodo_de_pagamento" id="outro" value="outro">
                        <label for="outro">Outro</label>
                    </div>
                    <label>Fiado</label>
                    <div class="Opcoes">
                        <input type="radio" name="fiado" id="fiado_nao" value="nao">
                        <label for="fiado_nao">Não</label>
                        <input type="radio" name="fiado" id="fiado_sim" value="sim">
                        <label for="fiado_sim">Sim</label>
                    </div>
                    <input type="submit" class="BotaoPrimario">
                </form>
            </div>
        </aside>

        <div id="Produtos"></div>

    </main>

    <p id="Copyright">64.99324-9400 © Site feito pelo Renato (2025)</p>

    <script src="index.js"></script>

</body>

</html>
