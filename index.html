<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Comissão do Delcides</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Sistema de vendas da comissão de formatura</h1>
        <nav>
            <a href="" class="SeletorDeAba">Registrar</a>
            <a href="" class="SeletorDeAba">Novo produto</a>
            <a href="" class="SeletorDeAba">Área do fiado</a>
            <a href="" class="SeletorDeAba">Estoque e dados</a>
        </nav>
    </header>

    <main>

        <div id="Produtos"></div>

        <aside>
            <h1>Nova venda</h1>
            <p id="DadosVolateis"></p>
            <h2>Dados</h2>
            <form id="FormularioRegistrarVenda">
                <label for="nome">Comprador (opcional)</label>
                <input placeholder="Nome completo (e número e turma, caso for fiado)" type="text" name="nome" id="nome">
                <label for="valor">Valor pago (opcional)</label>
                <input placeholder="Apenas necessário se for diferente do valor padrão do produto" type="text" name="valor" id="valor">
                <label for="metodo_de_pagamento">Método de pagamento</label>
                <select name="metodo_de_pagamento" id="metodo_de_pagamento" required>
                    <option value="cartao">Cartão</option>
                    <option value="dinheiro">Dinheiro</option>
                    <option value="outro">Outro</option>
                </select>
                <label for="fiado">Fiado</label>
                <select name="fiado" id="fiado" required>
                    <option value="nao">Não</option>
                    <option value="sim">Sim</option>
                </select>
                <input type="submit" class="BotaoPrimario">
            </form>
        </aside>

    </div>

    <p id="Copyright">64.99324-9400 © Site feito pelo Renato (2025)</p>

    <script src="main.js"></script>

</body>

</html>
