<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Comissão do Delcides</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Sistema de vendas da comissão de formatura</h1>
        <nav>
            <a href="." class="SeletorDeAba">Registrar</a>
            <a href="estoque" class="SeletorDeAba">Estoque</a>
            <a href="dividas" class="SeletorDeAba">Dívidas</a>
        </nav>
    </header>

    <main class="MainVertical">

        <!-- Estoque e planilha -->
        <div class="CorpoElemento">
            <h1>Estoque e planilha</h1>

            <p id="CampoDadosDb">
            </p>
    
            <a href="https://evolved-legible-spider.ngrok-free.app/download" style="
                text-decoration: none;
                display: flex;
            "><button class="BotaoPrimario" style="
                display: flex;
                flex-grow: 1;
                justify-content: center;
            ">Baixar planilha de vendas</button></a>
        </div>
        
        <!-- Adicionar estoque -->
        <div class="CorpoElemento">
            <h1>Adicionar estoque</h1>
        
            <form id="FormularioAdicionarEstoque">
                <label for="nome">Nome do produto</label>
                <input placeholder="Picolé" type="text" name="nome" id="nome" required>
                <label for="icone">Ícone do produto</label>
                <input type="text" name="icone" id="icone" placeholder="Link da imagem">
                <label for="valor">Valor da unidade do produto</label>
                <input placeholder="0,00" type="text" name="valor" id="valor" min="1" required>
                <label for="quantidade">Quantidade a adicionar</label>
                <input placeholder="99" type="number" name="quantidade" id="quantidade" required>
                <input type="submit" value="Adicionar" class="BotaoPrimario">
            </form>
        </div>
        
    </main>

    <p id="Copyright">64.99324-9400 © Site feito pelo Renato (2025)</p>

    <script src="novoproduto.js"></script>

</body>

</html>
